<h1 class="title text-center">{{patent.patentNumber}}</h1>
<div class="col-xs-offset-2 col-xs-8">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>State</th>
        <th>ID</th>
        <th>Descrption</th>
        <th>URL</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{patent.state}}</td>
        <td>{{patent.patentNumber}}</td>
        <td>{{patent.patentDescription}}</td>
        <td><a [attr.href]="patent.url">link</a></td>
      </tr>
    </tbody>
  </table>
</div><div class="clearfix"></div>
<h3 class="text-center">Minimum Bid: {{patent.minimumBid}}</h3>, 
<h3 class="text-center">Highest Bid: {{patent.highestBid}}</h3>, 
<div class="clearfix"></div>
<br>
<h2 class="text-center">Bidder Methods</h2>
<div class="container text-center">
  <div class="col-xs-offset-2 col-xs-4">
    <div class="input-group">
      <span class="btn btn-primary text-center" class="input-group-addon" id="btnGroupAddon">Name</span>
      <input [(ngModel)]="name" type="text" class="form-control" placeholder="Bidder Name">
    </div>
    <button class="btn btn-default text-center"  (click)="registerForBidding(name)">Register</button>
  </div>
  <div class="col-xs-4">
    <div class="input-group">
      <span class="btn btn-primary text-center" class="input-group-addon" id="btnGroupAddon">Ether</span>
      <input [(ngModel)]="amount" type="number" class="form-control" placeholder="Amount In ether">
    </div>
    <button class="btn btn-default text-center"  (click)="bid(amount)">Bid</button>
  </div>
</div>
<div class="clearfix"></div>
<br>
<h2 class="text-center">Owner Methods</h2>
<div class="container text-center">
  <button class="btn btn-success text-center" (click)="openBidding()">Open For Bidding</button>
  <button class="btn btn-warning text-center" (click)="closeBidding()">Close Bidding</button>
</div>
<h2 class="text-center">Post Auction Methods</h2>
<div class="container text-center">
  <button class="btn btn-success text-center" (click)="confirmPatent()">Confirm Patent</button>
  <button class="btn btn-warning text-center" (click)="refundBid()">Refund Bids</button>
  <button class="btn btn-info text-center" (click)="bidderApproveContract()">Approve Contract</button>
  <button class="btn btn-danger text-center" (click)="dispute()">Dispute</button>
</div>
<h2 class="text-center">Mediator Methods</h2>
<div class="container text-center">
  <button class="btn btn-success text-center" (click)="approveContract()">Approve Contract</button>
  <button class="btn btn-danger text-center" (click)="nullifyContract()">Nullify Contract</button>
</div>
<div class="clearfix"></div>
